        <h2>HTML Tags</h2>
        <dl>
          <dt>&lt;section&gt;</dt>
          <dd>Division for contents related to a theme</dd>
          <dt>&lt;article&gt;</dt>
          <dd>Independent composition of a specific content</dd>
          <dt>&lt;sup&gt;</dt>
          <dd>Superscript text, for example: 5<sup>th</sup></dd>
          <dt>&lt;sub&gt;</dt>
          <dd>Subscript text, for example: H<sub>2</sub>O</dd>
          <dt>&lt;abbr&gt;</dt>
          <dd>Abbreviation or acronym, for example: <abbr title="Algonquin College">AC</abbr></dd>
        </dl>
